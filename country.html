<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h2><a href="/">Where in the world?</a></h2>
        <div class="theme-changer">
          <p class="dark-mode">
            <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode
          </p>
          <p class="light-mode">
            <i class="fa-solid fa-sun"></i>&nbsp;&nbsp;Light Mode
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <span class="btn" onclick="history.back()"
          ><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</span
        >
        <div class="country-container">
          <img src="" alt="flag" />
          <div class="text-container">
            <h1></h1>
            <div class="text-para">
              <div class="left-text">
                <p><b>Native Name: </b><span class="nativeName"></span></p>
                <p><b>Popolation: </b><span class="population"></span></p>
                <p><b>Region: </b><span class="region"></span></p>
                <p><b>Sub Region: </b><span class="subRegion"></span></p>
                <p><b>Capital: </b><span class="capital"></span></p>
              </div>
              <div class="right-text">
                <p>
                  <b>Top Level Domain: </b><span class="topLevelDomain"></span>
                </p>
                <p><b>Currencies: </b><span class="currencies"></span></p>
                <p><b>Languages: </b><span class="languages"></span></p>
              </div>
            </div>
            <div class="border-contries"><b>Border Countries: </b>&nbsp;</div>
          </div>
        </div>
      </div>
    </main>
    <script src="country.js"></script>
  </body>
</html>
