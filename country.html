<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h2>Where in the world?</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
      <div class="country-container">
        <img src="https://flagcdn.com/gy.svg" alt="flag" />
        <div class="text-container">
          <h1>Belgium</h1>
          <div class="text-para">
            <div class="left-text">
              <p><b>Native Name: </b><span class="nativeName">Balgium</span></p>
              <p>
                <b>Popolation: </b><span class="population">113119511</span>
              </p>
              <p><b>Region: </b><span class="region">Europe</span></p>
              <p>
                <b>Sub Region: </b><span class="subRegion">Western Europe</span>
              </p>
              <p><b>Capital: </b><span class="capital">Brussels</span></p>
            </div>
            <div class="right-text">
              <p>
                <b>Top Level Domain: </b><span class="topLevelDomain">.b</span>
              </p>
              <p><b>Currencies: </b><span class="currencies">Euro</span></p>
              <p>
                <b>Languages: </b
                ><span class="languages">Dutch, French, German</span>
              </p>
            </div>
          </div>
          <div class="border-contries">
            <p>
              <b>Border Countries: </b>&nbsp;<a href="#">France</a
              ><a href="#">Germany</a>
              <a href="#">Netherlands</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="country.js"></script>
  </body>
</html>
